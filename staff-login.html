<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="./components/image/LOGO.svg" />
    <title>Staff Login</title>
    <link rel="stylesheet" href="./components/css/staff-style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Staff Login</h1>
                <p>Access the staff dashboard to manage orders</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" id="togglePassword" class="toggle-password">
                            <span id="eyeIcon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;">
                    Invalid credentials.
                </div>
                
                <button type="submit" class="login-btn">Login to Dashboard</button>
            </form>
            
            <!-- <div class="demo-credentials">
                <p>Demo credentials:</p>
                <p><strong>Username:</strong> staff</p>
                <p><strong>Password:</strong> password123</p>
            </div> -->
        </div>
    </div>
    
    <script src="./components/js/staff-login.js"></script>
</body>
</html>
